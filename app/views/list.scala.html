@(flights: List[models.Flight])
@main("Flight"){
    @if(flash.containsKey("success")){
        <div class="alert alert-success">
            @flash.get("success")
        </div>
    }

    <table class="table table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th>Flight</th>
            <th>Route</th>
            <th>Departure Date</th>
            <th>Arrival Time</th>
            <th>Departure Time</th>
            <th>Aircraft</th>
        </tr>
        </thead>
        <tbody>
            <h3>Flight List</h3>
            @for(f <- flights) {
                <tr>
                    <td class="numeric">@f.getID</td>
                    <td class="numeric">@f.getRouteID</td>
                    <td>@f.getDate</td>
                    <td>@f.getArrTime</td>
                    <td>@f.getDepTime</td>
                    <td>@f.getAircraftID</td>
                    <td>
                        <a href="@routes.HomeController.updateFlight(f.getID)" class="btn-xs btn-danger">
                        <span class="glyphicon glyphicon-pencil"></span></a>
                    </td>
                    <td>
                        <a href="@routes.HomeController.deleteFlight(f.getID)" class="btn-xs btn-danger" onclick="return confirmDel();">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                </tr>
            }
        </tbody>
    </table>
    <p>
        <a href="@routes.HomeController.addFlight()">
            <button class="btn btn-primary">Add a Flight</button>
        </a>
    </p>
    
    <script>
        function confirmDel(){
            return confirm('Are you sure?');
        }
    </script>
}
